<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="model.css">
    <title>Car Models Switch by HTML CSS JS | Code Village</title>
</head>
<body>
    <div class="header" id="header">
        <nav>
            <img src="Logo1.png"  class="logo" alt="">
            <ul>
                <li><a href="#" id="m1">Model 1</a></li>
                <li><a href="#" id="m2">Model 2</a></li>
                <li><a href="#" id="m3">Model 3</a></li>
                <li><a href="#" id="m4">Model 4</a></li>
                <li><a href="#" id="m5">Model 5</a></li>
            </ul>
            <a href="#" class="btn">Book Now</a>
        </nav>
        <!-- Add information -->
        <div class="info">
            <div>
                <h2 id="mph">1.9s</h2>
                <p>60 mph</p>
            </div>
            <div>
                <h2 id="maxrange">150 mph</h2>
                <p>Max Range</p>
            </div>
            <div>
                <h2 id="topspeed">200 mi</h2>
                <p>Top Range</p>
            </div>
            <div class="line">
                <!-- to make line -->
            </div>
            <div>
                <h2 id="model">Model 1</h2>
            </div>
        </div>
    </div>


    <!-- NOW ADD JS TO SWITCH THE PICTURES(MODELS) AND THEIR RESPECTIVE DETAILS -->
    <!-- Now target details by the class and IDs -->

    <script>
        
        var header = document.getElementById("header");
        var m1 = document.getElementById("m1");
        var m2 = document.getElementById("m2");
        var m3 = document.getElementById("m3");
        var m4 = document.getElementById("m4");
        var m5 = document.getElementById("m5");
        var model = document.getElementById("model");
        var mph = document.getElementById("mph");
        var maxrange = document.getElementById("maxrange");
        var topspeed = document.getElementById("topspeed");


        m1.onclick=function()
        {
            header.style.backgroundImage="url(111.jpg)";
            model.innerHTML="Model 1";
            mph.innerHTML="1.5s";
            maxrange.innerHTML="200mph";
            topspeed.innerHTML="300mi";
        }
        m2.onclick=function()
        {
            header.style.backgroundImage="url(222.jpg)";
            model.innerHTML="Model 2";
            mph.innerHTML="1.6s";
            maxrange.innerHTML="300mph";
            topspeed.innerHTML="350mi";
        }
        m3.onclick=function()
        {
            header.style.backgroundImage="url(333.jpg)";
            model.innerHTML="Model 3";
            mph.innerHTML="1.1s";
            maxrange.innerHTML="300mph";
            topspeed.innerHTML="400mi";
        }
        m4.onclick=function()
        {
            header.style.backgroundImage="url(444.jpg)";
            model.innerHTML="Model 4";
            mph.innerHTML="2.0s";
            maxrange.innerHTML="250mph";
            topspeed.innerHTML="270mi";
        }
        m5.onclick=function()
        {
            header.style.backgroundImage="url(555.jpg)";
            model.innerHTML="Model 5";
            mph.innerHTML="1.8s";
            maxrange.innerHTML="400mph";
            topspeed.innerHTML="650mi";
        }


    </script>

</body>
</html>
